<!DOCTYPE html>
<html>
<head>
  <title>GPS Taxi Meter</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: repeating-linear-gradient(
        to bottom,
        #ffcc00 0%,
        #ffcc00 20%,
        #00a651 20%,
        #00a651 40%,
        #ff0000 40%,
        #ff0000 60%,
        #ffcc00 60%,
        #ffcc00 80%,
        #00a651 80%,
        #00a651 100%
      );
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin: 10px 0;
      color: black;
    }

    p {
      font-size: 1.2em;
      margin: 5px 0 20px 0;
      color: black;
    }

    .meter-box {
      background: white;
      padding: 20px;
      margin: 20px;
      width: 300px;
      border-radius: 20px;
      box-shadow: 0 0 20px #ffff33;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 10px #ffff33;
      }
      to {
        box-shadow: 0 0 30px #ffff33;
      }
    }

    input, button {
      margin: 5px;
      padding: 8px;
      font-size: 1em;
      width: 80%;
    }

    button {
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button#start { background-color: green; color: white; }
    button#stop { background-color: red; color: white; }
    button#reset { background-color: yellow; color: black; }
  </style>
</head>
<body>
  <h1>GPS Taxi Meter</h1>
  <p>Now you can calculate your taxi fare easily!</p>
  <div class="meter-box">
    <div>
      <label>Base Fare:</label><br>
      <input type="number" id="baseFare" value="2"><br>
      <label>Per km:</label><br>
      <input type="number" id="perKm" value="1"><br>
      <label>Per minute:</label><br>
      <input type="number" id="perMin" value="0.5"><br>
    </div>
    <h2 id="fare">$0.00</h2>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <button id="reset">Reset</button>
  </div>

  <script>
    let fare = 0;
    let distance = 0;
    let minutes = 0;
    let timer = null;

    const baseFareInput = document.getElementById("baseFare");
    const perKmInput = document.getElementById("perKm");
    const perMinInput = document.getElementById("perMin");
    const fareDisplay = document.getElementById("fare");

    document.getElementById("start").addEventListener("click", () => {
      if (timer) return;
      fare = parseFloat(baseFareInput.value);
      distance = 0;
      minutes = 0;

      timer = setInterval(() => {
        distance += 0.1; // Simulate 0.1 km per second
        minutes += 1 / 60; // Simulate 1 second as 1/60 of a minute

        let currentFare = parseFloat(baseFareInput.value)
                        + (distance * parseFloat(perKmInput.value))
                        + (minutes * parseFloat(perMinInput.value));
        fareDisplay.textContent = `$${currentFare.toFixed(2)}`;
      }, 1000);
    });

    document.getElementById("stop").addEventListener("click", () => {
      clearInterval(timer);
      timer = null;
    });

    document.getElementById("reset").addEventListener("click", () => {
      clearInterval(timer);
      timer = null;
      fareDisplay.textContent = "$0.00";
    });
  </script>
</body>
</html>
