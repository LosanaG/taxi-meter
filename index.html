<!DOCTYPE html>
<html>
<head>
  <title>GPS Taxi Meter</title>
  <style>
    body {
    body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom, #ffcc00 33%, #339933 33%, #339933 66%, #ff0000 66%);
  text-align: center;
  display: flex;
  flex-direction: column;
  justify-content: center;
  height: 100vh;
}

h1 {
  font-size: 2.5em;
}

p {
  font-size: 1.2em;
}

.meter-box {
  background: white;
  padding: 20px;
  margin: 20px auto;
  width: 300px;
  border-radius: 20px;
  box-shadow: 0 0 20px #ffff33;
  animation: glow 2s infinite alternate;
}
    @keyframes glow {
      from {
        box-shadow: 0 0 10px #ffff33;
      }
      to {
        box-shadow: 0 0 30px #ffff33;
      }
    }
    input {
      width: 80%;
      padding: 5px;
      margin: 5px 0;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button#start { background: green; color: white; }
    button#stop { background: red; color: white; }
    button#reset { background: gold; color: black; }
  </style>
</head>
<body>
  <h1>GPS Taxi Meter</h1>
  <p>Now you can calculate your taxi fare easily!</p>

  <div class="meter-box">
    <div>
      Base Fare: <input type="number" id="baseFare" value="3"><br>
      Per km: <input type="number" id="perKm" value="1"><br>
      Per minute: <input type="number" id="perMin" value="0.5"><br>
    </div>
    <h2 id="fare">$0.00</h2>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <button id="reset">Reset</button>
  </div>

  <script>
    let fare = 0;
    let timer;
    let distance = 0;
    let timeMinutes = 0;

    document.getElementById("start").onclick = function() {
      const base = parseFloat(document.getElementById("baseFare").value);
      const perKm = parseFloat(document.getElementById("perKm").value);
      const perMin = parseFloat(document.getElementById("perMin").value);
      fare = base;
      timeMinutes = 0;
      distance = 0;
      updateFare();
      timer = setInterval(function() {
        timeMinutes += 1;
        distance += 0.5; // Just as a sample, you can connect to real GPS if needed
        fare = base + (distance * perKm) + (timeMinutes * perMin);
        updateFare();
      }, 60000); // Updates every minute
    };

    document.getElementById("stop").onclick = function() {
      clearInterval(timer);
    };

    document.getElementById("reset").onclick = function() {
      clearInterval(timer);
      fare = 0;
      updateFare();
    };

    function updateFare() {
      document.getElementById("fare").innerText = "$" + fare.toFixed(2);
    }
  </script>
</body>
</html>
