<!DOCTYPE html>
<html>
<head>
  <title>My GPS Taxi Meter App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 10px;
      background: #f2f2f2;
    }
    #fare {
      font-size: 2.5em;
      margin: 10px;
      color: #2ed732;
    }
    #map {
      height: 300px;
      margin-top: 10px;
    }
    .start {
      background: #ff0000; /* Red (Rasta) */
      color: white;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    .stop {
      background: #ffff00; /* Yellow (Rasta) */
      color: black;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    .reset {
      background: #00ff00; /* Green (Rasta) */
      color: black;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    img.promo {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <img src="Taxi_Meter_Calculator_Styled_Extra.xlsx" alt="Promo Image" class="promo">
  <h1>My GPS Taxi Meter App</h1>
  <label>Base Fare: $<input type="number" id="baseFare" value="3"></label><br>
  <label>Per km: $<input type="number" id="ratePerKm" value="1"></label><br>
  <label>Per minute: $<input type="number" id="ratePerMin" value="0.5"></label>
  <div id="fare">$0.00</div>
  <button class="start" onclick="startMeter()">Start</button>
  <button class="stop" onclick="stopMeter()">Stop</button>
  <button class="reset" onclick="resetMeter()">Reset</button>
  <div id="map"></div>

  <script>
    let startTime, interval, watchId, distance = 0, lastPosition = null, running = false;
    let map, marker;

    function initMap() {
      map = L.map('map').setView([0, 0], 2);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);
    }

    function startMeter() {
      if (!running) {
        startTime = Date.now();
        distance = 0;
        lastPosition = null;
        initMap();
        watchId = navigator.geolocation.watchPosition(updatePosition, handleError, { enableHighAccuracy: true });
        interval = setInterval(updateFare, 1000);
        running = true;
      }
    }

    function stopMeter() {
      clearInterval(interval);
      if (watchId) navigator.geolocation.clearWatch(watchId);
      running = false;
    }

    function resetMeter() {
      stopMeter();
      document.getElementById('fare').innerText = "$0.00";
      distance = 0;
      lastPosition = null;
      if (map) map.remove();
      document.getElementById('map').innerHTML = "";
    }

    function updatePosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      if (!lastPosition) {
        lastPosition = { lat, lon };
        if (map) {
          map.setView([lat, lon], 15);
          marker = L.marker([lat, lon]).addTo(map);
        }
      } else {
        const d = getDistanceFromLatLonInKm(lastPosition.lat, lastPosition.lon, lat, lon);
        distance += d;
        lastPosition = { lat, lon };
        if (map && marker) {
          marker.setLatLng([lat, lon]);
          map.panTo([lat, lon]);
        }
      }
    }

    function updateFare() {
      const baseFare = parseFloat(document.getElementById('baseFare').value);
      const ratePerKm = parseFloat(document.getElementById('ratePerKm').value);
      const ratePerMin = parseFloat(document.getElementById('ratePerMin').value);
      const timeElapsed = (Date.now() - startTime) / 60000; // in minutes
      const fare = baseFare + (distance * ratePerKm) + (timeElapsed * ratePerMin);
      document.getElementById('fare').innerText = "$" + fare.toFixed(2);
    }

    function handleError(error) {
      console.log(error);
    }

    function getDistanceFromLatLonInKm(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = deg2rad(lat2 - lat1);
      const dLon = deg2rad(lon2 - lon1);
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function deg2rad(deg) {
      return deg * (Math.PI / 180);
    }
  </script>
</body>
</html>
