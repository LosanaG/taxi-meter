<!DOCTYPE html>
<html>
<head>
  <title>GPS Taxi Meter</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: repeating-linear-gradient(
        to bottom,
        #ff0 0px,
        #ff0 100px,
        #0f0 100px,
        #0f0 200px,
        #f00 200px,
        #f00 300px
      );
    }
    .center-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 30px red;
      text-align: center;
      width: 250px;
    }
    h1 {
      margin-top: 0;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      color: white;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .start-btn { background-color: green; }
    .stop-btn { background-color: red; }
    .reset-btn { background-color: gold; color: black; }
  </style>
</head>
<body>
  <div class="center-screen">
    <div class="container">
      <h1>GPS Taxi Meter</h1>
      <p>Now you can calculate your taxi fare easily!</p>
      <label>Base Fare: <input type="number" id="baseFare" value="2"></label><br><br>
      <label>Per km: <input type="number" id="perKm" value="1"></label><br><br>
      <label>Per minute: <input type="number" id="perMin" value="0.5"></label><br><br>
      <h2 id="fare">$2.00</h2>
      <button class="start-btn" onclick="startMeter()">Start</button>
      <button class="stop-btn" onclick="stopMeter()">Stop</button>
      <button class="reset-btn" onclick="resetMeter()">Reset</button>
    </div>
  </div>

  <script>
    let fare = 2;
    let distance = 0;
    let minutes = 0;
    let interval;

    function updateFare() {
      const base = parseFloat(document.getElementById('baseFare').value);
      const perKm = parseFloat(document.getElementById('perKm').value);
      const perMin = parseFloat(document.getElementById('perMin').value);
      fare = base + (distance * perKm) + (minutes * perMin);
      document.getElementById('fare').innerText = `$${fare.toFixed(2)}`;
    }

    function startMeter() {
      stopMeter();
      interval = setInterval(() => {
        distance += 0.1; // simulate 100m per interval
        minutes += 0.5;  // simulate 30 seconds per interval
        updateFare();
      }, 1000);
    }

    function stopMeter() {
      clearInterval(interval);
    }

    function resetMeter() {
      stopMeter();
      distance = 0;
      minutes = 0;
      updateFare();
    }

    window.onload = updateFare;
  </script>
</body>
</html>
