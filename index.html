<!DOCTYPE html>
<html>
<head>
  <title>GPS Taxi Meter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 20px;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      color: #333;
    }
    h1 {
      font-size: 2.5em;
      color: #fff;
    }
    label {
      font-size: 1.2em;
      color: #fff;
    }
    input {
      font-size: 1.2em;
      padding: 5px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #fare {
      font-size: 3em;
      margin: 20px 0;
      color: #00ff7f;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button.start {
      background-color: #4CAF50;
      color: white;
    }
    button.stop {
      background-color: #f44336;
      color: white;
    }
    button.reset {
      background-color: #777;
      color: white;
    }
  </style>
</head>
<body>
  <h1>GPS Taxi Meter</h1>
  <label>Base Fare: $<input type="number" id="baseFare" value="2" step="0.1"></label><br>
  <label>Per km: $<input type="number" id="perKm" value="1" step="0.1"></label><br>
  <label>Per minute: $<input type="number" id="perMin" value="0.5" step="0.1"></label><br>
  <div id="fare">$0.00</div>
  <button class="start" onclick="startMeter()">Start</button>
  <button class="stop" onclick="stopMeter()">Stop</button>
  <button class="reset" onclick="resetMeter()">Reset</button>

  <script>
    let fare = 0;
    let distance = 0;
    let timeMinutes = 0;
    let interval;
    let watching = false;
    let startTime, watchId;
    let lastPosition;

    function setBaseFareByTime() {
      const now = new Date();
      const hour = now.getHours();
      let baseFare = 2.0;
      if (hour >= 22 || hour < 5) {
        baseFare = 3.0;
      }
      document.getElementById('baseFare').value = baseFare;
    }

    setBaseFareByTime();

    function startMeter() {
      if (watching) return;
      watching = true;
      fare = parseFloat(document.getElementById('baseFare').value);
      distance = 0;
      timeMinutes = 0;
      startTime = new Date();

      watchId = navigator.geolocation.watchPosition(updatePosition, handleError, {
        enableHighAccuracy: true,
        maximumAge: 0,
        timeout: 5000
      });

      interval = setInterval(() => {
        const now = new Date();
        timeMinutes = (now - startTime) / 60000;
        calculateFare();
      }, 1000);
    }

    function stopMeter() {
      if (!watching) return;
      watching = false;
      clearInterval(interval);
      navigator.geolocation.clearWatch(watchId);
    }

    function resetMeter() {
      stopMeter();
      fare = parseFloat(document.getElementById('baseFare').value);
      distance = 0;
      timeMinutes = 0;
      lastPosition = null;
      document.getElementById('fare').innerText = `$0.00`;
    }

    function calculateFare() {
      const perKm = parseFloat(document.getElementById('perKm').value);
      const perMin = parseFloat(document.getElementById('perMin').value);
      let total = fare + (distance * perKm) + (timeMinutes * perMin);
      document.getElementById('fare').innerText = `$${total.toFixed(2)}`;
    }

    function updatePosition(position) {
      if (lastPosition) {
        const d = getDistanceFromLatLonInKm(
          lastPosition.coords.latitude,
          lastPosition.coords.longitude,
          position.coords.latitude,
          position.coords.longitude
        );
        distance += d;
      }
      lastPosition = position;
    }

    function handleError(error) {
      console.error(error);
    }

    function getDistanceFromLatLonInKm(lat1, lon1, lat2, lon2) {
      const R = 6371; // Radius of the earth in km
      const dLat = deg2rad(lat2 - lat1);
      const dLon = deg2rad(lon2 - lon1);
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      const d = R * c; // Distance in km
      return d;
    }

    function deg2rad(deg) {
      return deg * (Math.PI / 180);
    }
  </script>
</body>
</html>
