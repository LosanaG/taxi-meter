<!DOCTYPE html>
<html>
<head>
  <title>GPS Taxi Meter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    label, #fare, #distance {
      font-size: 1.5em;
      display: block;
      margin: 10px 0;
    }
    input {
      font-size: 1.2em;
      width: 80px;
    }
    button {
      font-size: 1.5em;
      padding: 15px 30px;
      margin: 10px 5px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    .start { background-color: green; color: white; }
    .stop { background-color: red; color: white; }
    .reset { background-color: gray; color: white; }
  </style>
</head>
<body>
  <h1>GPS Taxi Meter</h1>
  <label>Base Fare: $<input type="number" id="baseFare" value="2"></label>
  <label>Per km: $<input type="number" id="perKm" value="1.5"></label>
  <label>Per minute: $<input type="number" id="perMinute" value="0.5"></label>
  <div id="fare">$0.00</div>
  <div id="distance">Distance: 0.00 km</div>
  <button class="start" onclick="startMeter()">Start</button>
  <button class="stop" onclick="stopMeter()">Stop</button>
  <button class="reset" onclick="resetMeter()">Reset</button>
  <button onclick="toggleSimulate()">Toggle Simulate</button>

  <script>
    let fare = 0;
    let distance = 0;
    let timeMinutes = 0;
    let interval;
    let watching = false;
    let startTime, watchId;
    let lastPosition;
    let simulateInterval;

    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371; // km
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = 
        0.5 - Math.cos(dLat)/2 + 
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
        (1 - Math.cos(dLon))/2;
      return R * 2 * Math.asin(Math.sqrt(a));
    }

    function updateFare() {
      const baseFare = parseFloat(document.getElementById('baseFare').value);
      const perKm = parseFloat(document.getElementById('perKm').value);
      const perMinute = parseFloat(document.getElementById('perMinute').value);

      fare = baseFare + (distance * perKm) + (timeMinutes * perMinute);

      document.getElementById('fare').innerText = `$${fare.toFixed(2)}`;
      document.getElementById('distance').innerText = `Distance: ${distance.toFixed(2)} km`;
    }

    function startMeter() {
      if (watching) return;
      startTime = new Date();
      watchId = navigator.geolocation.watchPosition(successPosition, errorPosition);
      interval = setInterval(() => {
        const now = new Date();
        timeMinutes = (now - startTime) / 60000;
        updateFare();
      }, 10000);
      watching = true;
    }

    function stopMeter() {
      if (!watching) return;
      clearInterval(interval);
      navigator.geolocation.clearWatch(watchId);
      watching = false;
    }

    function resetMeter() {
      stopMeter();
      fare = 0;
      distance = 0;
      timeMinutes = 0;
      updateFare();
    }

    function successPosition(position) {
      if (lastPosition) {
        const dist = calculateDistance(
          lastPosition.latitude, lastPosition.longitude,
          position.coords.latitude, position.coords.longitude
        );
        distance += dist;
      }
      lastPosition = position.coords;
      updateFare();
    }

    function errorPosition() {
      alert("Unable to retrieve location");
    }

    function simulateMovement() {
      distance += 0.05; // simulate 0.05 km
      updateFare();
    }

    function toggleSimulate() {
      if (simulateInterval) {
        clearInterval(simulateInterval);
        simulateInterval = null;
        alert("Simulation stopped!");
      } else {
        simulateInterval = setInterval(simulateMovement, 10000);
        alert("Simulation started!");
      }
    }

    updateFare();
  </script>
</body>
</html>
