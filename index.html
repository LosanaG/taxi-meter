<!DOCTYPE html>
<html>
<head>
  <title>GPS Taxi Meter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom right, #6dd5fa, #2980b9);
      color: white;
      padding: 20px;
    }
    input {
      font-size: 1.2em;
      margin: 5px;
      padding: 5px;
    }
    button {
      font-size: 1.2em;
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #fare {
      font-size: 2.5em;
      margin-top: 20px;
      color: lime;
    }
    #distance {
      font-size: 1.5em;
      margin-top: 10px;
      color: #ffeb3b;
    }
    .start { background-color: green; color: white; }
    .stop { background-color: red; color: white; }
    .reset { background-color: gray; color: white; }
  </style>
</head>
<body>
  <h1>GPS Taxi Meter</h1>
  <label>Base Fare: $<input type="number" id="baseFare" step="0.1"></label><br>
  <label>Per km: $<input type="number" id="perKm" value="1" step="0.1"></label><br>
  <label>Per minute: $<input type="number" id="perMin" value="0.5" step="0.1"></label><br>
  <div id="fare">$0.00</div>
  <div id="distance">Distance: 0.00 km</div>
  <button class="start" onclick="startMeter()">Start</button>
  <button class="stop" onclick="stopMeter()">Stop</button>
  <button class="reset" onclick="resetMeter()">Reset</button>

  <script>
    let fare = 0;
    let distance = 0;
    let timeMinutes = 0;
    let interval;
    let watching = false;
    let startTime, watchId;
    let lastPosition;

    function setBaseFareByTime() {
      const now = new Date();
      const hour = now.getHours();
      let baseFare = 2.0;
      if (hour >= 22 || hour < 5) {
        baseFare = 3.0;
      }
      document.getElementById('baseFare').value = baseFare;
    }

    setBaseFareByTime();

    function startMeter() {
      if (watching) return;
      watching = true;
      fare = parseFloat(document.getElementById('baseFare').value);
      distance = 0;
      timeMinutes = 0;
      startTime = new Date();
      document.getElementById('fare').innerText = `$${fare.toFixed(2)}`;
      document.getElementById('distance').innerText = `Distance: ${distance.toFixed(2)} km`;

      if (navigator.geolocation) {
        watchId = navigator.geolocation.watchPosition(updatePosition, errorPosition, {
          enableHighAccuracy: true
        });
      } else {
        alert("Geolocation is not supported by this browser.");
      }

      interval = setInterval(() => {
        timeMinutes++;
        updateFare();
      }, 60000);
    }

    function stopMeter() {
      if (!watching) return;
      watching = false;
      clearInterval(interval);
      if (watchId) {
        navigator.geolocation.clearWatch(watchId);
      }
    }

    function resetMeter() {
      stopMeter();
      fare = parseFloat(document.getElementById('baseFare').value);
      distance = 0;
      timeMinutes = 0;
      document.getElementById('fare').innerText = `$${fare.toFixed(2)}`;
      document.getElementById('distance').innerText = `Distance: ${distance.toFixed(2)} km`;
      lastPosition = null;
    }

    function updatePosition(position) {
      if (lastPosition) {
        const d = calculateDistance(
          lastPosition.coords.latitude,
          lastPosition.coords.longitude,
          position.coords.latitude,
          position.coords.longitude
        );
        distance += d;
        updateFare();
      }
      lastPosition = position;
    }

    function updateFare() {
      let perKm = parseFloat(document.getElementById('perKm').value);
      let perMin = parseFloat(document.getElementById('perMin').value);
      let baseFare = parseFloat(document.getElementById('baseFare').value);

      fare = baseFare + (distance * perKm) + (timeMinutes * perMin);

      document.getElementById('fare').innerText = `$${fare.toFixed(2)}`;
      document.getElementById('distance').innerText = `Distance: ${distance.toFixed(2)} km`;
    }

    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a =
        0.5 - Math.cos(dLat)/2 +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
        (1 - Math.cos(dLon))/2;
      return R * 2 * Math.asin(Math.sqrt(a));
    }

    function errorPosition() {
      alert("Unable to retrieve location.");
    }
  </script>
</body>
</html>
